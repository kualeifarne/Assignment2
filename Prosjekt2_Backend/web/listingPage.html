<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Oppdag</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body  onload="setNameVariable()">
        <div class="header">
            <div class="pageName"><a href="/Prosjekt1_Frontend/.idea/src/frontpage.html">OPPDAG</a></div>
            <div class="loginLink"><a href="/Prosjekt1_Frontend/.idea/src/login.html" class="linkLogin">Sign in</a></div>
        </div>
        <div class="slideshowContainer">
            <div class="imgSlide fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://i.imgur.com/efCSGpa.jpg" class="listingPageImg">
                <div class="captionText"></div>
            </div>
            <div class="imgSlide fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://i.imgur.com/sXPlhCy.jpg" class="listingPageImg">
                <div class="captionText"></div>
            </div>
            <div class="imgSlide fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://i.imgur.com/9AK8IfD.jpg" class="listingPageImg">
                <div class="captionText">George Hennesey</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="listingPageContainer">
            <h3 class="listingPageh3">Electric violin</h3>
            <p class="listingDescription">Gently used electric violin made by Goerge Hennesey. New strings. Bow,
                shoulder rest and violin stand not included</p>
            <p class="listingPagePrice">500,-</p>
            <button class="contactBtn" onclick="showContact()">Contact seller</button>
            <p class="contactInfo">
                Jane Smith<br>
                +47 94834415
            </p>
        </div>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("imgSlide");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>
    </body>
</html>
